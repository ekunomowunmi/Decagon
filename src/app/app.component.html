<div class="container-fluid background-navy full-height">
  <div class="row">
    <div class="col-md-6 pt-4 font-white full-height align-middle" >
      <div class="row top-30 ">
        <div class="mb-4 col-md-12">
          <div class="d-flex justify-content-center">
            <div>
              <span class="header-font">Hello, <span class="font-weight-bold">Omowunmi</span></span><br/>
              <p class="grey-text">Welcome to your dashboard, kindly sort through the user base</p>
              <div class = "">
                <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input type="text" class="form-control search-bck" placeholder="Find a User">
                </div>
              </div>
            </div>
          </div>
           </div>
           <div class="col-md-12" >
             <div class="">
               <div class="pl-5 ml-4">
                <div class="py-3 pl-4 -text font-weight-bold color-white">Show Users </div>
                <div class="row ml-3 d-flex">
                  <span class="mx-2">
                    <a routerLink = "/all-users" (click)="allUser = 'all-users'">
                      <button mdbBtn type="button" color="pink" mdbWavesEffect [ngClass]="(allUser == 'all-users') ? 'button-grow-2':''">
                        <mdb-icon fas icon="users" size="2x"></mdb-icon>
                      </button>
                    </a>
                   </span>
                  <span class="mx-2">
                    <a routerLink = "/male-users" (click)="allUser = 'male-users'">
                      <button mdbBtn type="button" color="cyan" mdbWavesEffect [ngClass]="(allUser == 'male-users') ? 'button-grow-2':''">
                        <mdb-icon fas icon="male" size="2x"></mdb-icon>
                      </button>
                    </a>

                   </span>
                  <span class="mx-2">
                    <a routerLink = "/female-users" (click)="allUser = 'female-users'">
                      <button mdbBtn type="button" color="purple" mdbWavesEffect [ngClass]="(allUser == 'female-users') ? 'button-grow-2':''">
                        <mdb-icon fas icon="female" size="2x"></mdb-icon>
                      </button>
                    </a>
                   </span>
                </div>
               </div>

             </div>

          </div>
      </div>




    </div>
    <div class="col-md-6">
        <div >
          <router-outlet></router-outlet>
          </div>
    </div>
  </div>

</div>
